<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Stylee.css">
    <title>Formulario de estudios</title>
</head>

<body>
    <div class="container">
        <h2>Formulario de Estudios</h2>
        <form method="POST" action="resultado.php">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="estudios">Estudios:</label><br>
            <input type="radio" id="sinEstudios" name="estudios" value="Sin Estudios" required>
            <label for="sinEstudios">Sin Estudios</label><br>
            <input type="radio" id="primarios" name="estudios" value="Estudios Primarios" required>
            <label for="primarios">Estudios Primarios</label><br>
            <input type="radio" id="secundarios" name="estudios" value="Estudios Secundarios" required>
            <label for="secundarios">Estudios Secundarios</label><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>


</body>
</html>
